<style>
  body {
    background-color: var(--tg-theme-bg-color);
    color: var(--tg-theme-text-color);
  }

  button {
    background-color: var(--tg-theme-button-color);
    color: var(--tg-theme-button-text-color);
    border:none;
    border-radius: 5px;
    padding: 5px;
  }
</style>


<h1 id='username'></h1>
<h1 id='userid'></h1>
<button id='tik'>Тык :3</button>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
  document.getElementById('tik').addEventListener('click', () => {
    window.Telegram.WebApp.sendData('launch')
  })
  document.getElementById('username').innerText = `@${window.Telegram.WebApp.initDataUnsafe.user.username}`;

</script>
