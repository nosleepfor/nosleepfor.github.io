<style>
  body {
    background-color: var(--tg-theme-bg-color);
    color: var(--tg-theme-text-color);

  }

  button {
    background-color: var(--tg-theme-button-color);
    color: var(--tg-theme-button-text-color);
    border:none;
    border-radius: 5px;
    padding: 5px;
  }
</style>


<h2 id='username' style="">@username</h2>

<h1 style="top: 20%; left: 50%; position: absolute; font-size: 60px; margin: 0; padding: 0; transform: translate(-50%, -50%);" id='coins'>0</h1>

<div style="top: 50%; left: 50%; position: absolute; transform: translate(-50%, -50%);">
    <img src='https://github.com/nosleepfor/nosleepfor.github.io/blob/main/lun_coin(1).png?raw=true' style='position: absolute; top: 50%; left: 50%; width: 400px; height: 400px; transform: translate(-50%, -50%);' id='coin'>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>

  document.getElementById('username').innerText = `@${window.Telegram.WebApp.initDataUnsafe.user.username}`;
  window.Telegram.WebApp.CloudStorage.getItem("coins", (_, r) => {
    if (r == '') {
      window.Telegram.WebApp.CloudStorage.setItem("coins", 0);
    }
  })
  window.Telegram.WebApp.CloudStorage.getItem("coins", (_ ,r) => {
        coins.innerText = r;
      });
  var coin = document.getElementById("coin")
  var coins = document.getElementById("coins")
  coin.addEventListener("onmousedown", () => {
      coin.style.width = "350px";
      coin.style.height = "350px";
    window.Telegram.WebApp.CloudStorage.getItem("coins", (_, r) => {
      window.Telegram.WebApp.CloudStorage.setItem("coins", r+1);
    })
      
  window.Telegram.WebApp.CloudStorage.getItem("coins", (_ ,r) => {
    coins.innerText = r;
  });
      
  })
  coin.addEventListener("onmouseup", () => {
      coin.style.width = "400px";
      coin.style.height = "400px";
  })

</script>
